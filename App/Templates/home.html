<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”description” content="{{updated_at}}- Top news from famous Bangladeshi news-papers:- Prothomalo, Kalerkantho, Daily Star, jugantor, Bangladesh Pratidin">
    <meta name="google-site-verification" content="MesdzW7gYZyRP5wrGf-2ah3CQZ0Eu2LhHjdfTnA2SAs" />
    <script data-ad-client="ca-pub-7839236075213161" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>NEWS PAGE</title>
</head>
<style>

    a {
        color: #000;
        text-decoration: none   ;
    }
    .flex-container {
        display: flex;
        flex-direction: row;
        font-size: medium;
    }
    .card{
        width: 30rem;
    }

      
    /* Responsive layout - makes a one column layout instead of a two-column layout */
    @media (max-width: 800px) {
        .flex-container {
            flex-direction: column;
        
        }
        .card{
            max-width: 22rem;
        }
        .nav{
            width: 100%;
        }
    }

      
</style>
<body>
    {% include 'navbar.html' %}
    <p class="mx-4">Last Updated: {{ updated_at }}</p>
    <div class="container">
    <div class="flex-container">
    {% for source in news %}
        <div class="card">
            <div class="card-header"><h2>{{news[source]['info']['name']}}</h2></div>
            <ul class="list-group list-group-flush">
            {% for group in news[source]['news'] %}
                <li class="list-group-item"><a href="{{group['link']}}" title="{{group['summary']}}">{{group['headline']}}</a></li>
            {% endfor %}
            </ul>
        </div>
    {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
